<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body class="app background">
    <article class="card">
      <div id="toggle-theme">
        <svg
          id="icon-sun"
          viewBox="0 0 24 24"
          width="30"
          height="30"
          fill="yellow"
        >
          <path
            d="M12 4V2M12 22v-2M4.93 4.93l-1.41-1.41M19.07 19.07l1.41 1.41M2 12H4M20 12h2M4.93 19.07l-1.41 1.41M19.07 4.93l1.41-1.41M12 18a6 6 0 100-12 6 6 0 000 12z"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>

        <svg
          id="icon-moon"
          viewBox="0 0 24 24"
          width="30"
          height="30"
          fill="white"
        >
          <path
            d="M21 12.79A9 9 0 1111.21 3a7 7 0 009.79 9.79z"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </div>

      <section class="card-header">
        <img
          class="card-header__profile-image"
          src="profile.png"
          alt="Imagem de perfil de Davi Alves"
        />

        <h1 class="card-header__name">
          <span class="card-header__last-name"></span>
        </h1>

        <p class="card-header__description"></p>
      </section>

      <ul class="card__links"></ul>
      <ul class="card__social-links"></ul>

      <footer card-footer>Desenvolvido por Davi Alves</footer>
    </article>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
